<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Jetani</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <pre id="typewriter"></pre>
  </div>
  <script src="index.js"></script>
  <script>
    const resumeText = `
DEEP JETANI
deepjetani@gmail.com | github.com/djetani12 | linkedin.com/in/deep-jetani

Software Developer

Education:
New Jersey Institute of Technology - Newark, NJ
Bachelor of Science in Computer Science, Sep 2021 - Dec 2024

Skills:
Java, Python, C/C++, Bash
HTML, CSS, JavaScript, PHP, JSON, jQuery, XML, Ajax, CFML
MySQL, MongoDB, PL/SQL, PostgreSQL, MS SQL, phpMyAdmin, NoSQL
macOS, Windows, Linux (Ubuntu, Debian, Fedora, Kali Linux, etc.)
Git/GitHub, Node.js, React.js, Angular, Spring Boot, Docker, AWS, Flask, Apache, cURL, WordPress
Strong problem-solving, time management, adaptability, teamwork, and organizational skills

Projects:
Influenza Visualizer Industry Project (HTML/CSS/JavaScript/CFML)
- Collaborated with a team to build a mobile-friendly web app for RDE Systems Support Group
- Visualized CDC flu data using Adobe ColdFusion, MS SQL Server, and Chart.js
- Imported large CSV datasets into an AWS-hosted SQL database
- Created interactive charts and integrated Google Maps API for nearby vaccine locations
- Optimized responsiveness with Bootstrap and CSS media queries

... Check out more projects on my resume or GitHub!
    `;

    let index = 0;
    const speed = 12;
    const typewriter = document.getElementById("typewriter");

    function type() {
      if (index < resumeText.length) {
        typewriter.textContent += resumeText.charAt(index);
        index++;
        setTimeout(type, speed);
      }
    }

    type();
  </script>
</body>
</html>
